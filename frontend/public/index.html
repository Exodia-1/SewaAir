    <script>
      // Ultra-aggressive ResizeObserver error suppression - must load first
      (function() {
        const resizeObserverError = /ResizeObserver/i;
        
        // Prevent error overlay
        window.__REACT_ERROR_OVERLAY_GLOBAL_HOOK__ = {
          off: function() {},
          on: function() {}
        };
        
        // Override window.onerror immediately
        window.onerror = function(message, source, lineno, colno, error) {
          if (typeof message === 'string' && resizeObserverError.test(message)) {
            return true;
          }
          return false;
        };

        // Capture phase error listener
        window.addEventListener('error', function(event) {
          if (resizeObserverError.test(event.message || '')) {
            event.stopImmediatePropagation();
            event.preventDefault();
            return false;
          }
        }, true);

        // Unhandled rejection
        window.addEventListener('unhandledrejection', function(event) {
          if (event.reason && resizeObserverError.test(String(event.reason))) {
            event.stopImmediatePropagation();
            event.preventDefault();
            return false;
          }
        });

        // Override console methods
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.error = function() {
          const args = Array.prototype.slice.call(arguments);
          if (args.some(arg => typeof arg === 'string' && resizeObserverError.test(arg))) {
            return;
          }
          originalError.apply(console, args);
        };
        
        console.warn = function() {
          const args = Array.prototype.slice.call(arguments);
          if (args.some(arg => typeof arg === 'string' && resizeObserverError.test(arg))) {
            return;
          }
          originalWarn.apply(console, args);
        };

        // Monkey patch ResizeObserver
        if (typeof ResizeObserver !== 'undefined') {
          const OriginalResizeObserver = window.ResizeObserver;
          window.ResizeObserver = function(callback) {
            return new OriginalResizeObserver(function(entries, observer) {
              window.requestAnimationFrame(function() {
                try {
                  callback(entries, observer);
                } catch (e) {
                  if (!resizeObserverError.test(e.message || '')) {
                    throw e;
                  }
                }
              });
            });
          };
          window.ResizeObserver.prototype = OriginalResizeObserver.prototype;
        }
      })();
    </script>
