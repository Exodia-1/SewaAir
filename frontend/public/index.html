<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#991b1b" />
    <meta
      name="description"
      content="SewaAir - Passenger Consent Form Management System"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>SewaAir - Passenger Consent Form</title>
    <style>
      /* Hide any external badges */
      [data-badge],
      .emergent-badge,
      [class*="emergent"],
      [id*="emergent"] {
        display: none !important;
      }
    </style>
    <script>
      // Global error handler for ResizeObserver
      window.addEventListener('error', function(event) {
        if (event.message && (
          event.message.includes('ResizeObserver') ||
          event.message.includes('resize observer')
        )) {
          event.stopImmediatePropagation();
          event.preventDefault();
          return false;
        }
      }, true);

      // Override console.error before React loads
      (function() {
        const originalError = console.error;
        console.error = function(...args) {
          const msg = args[0];
          if (typeof msg === 'string' && (
            msg.includes('ResizeObserver') ||
            msg.includes('resize observer')
          )) {
            return;
          }
          originalError.apply(console, args);
        };
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
